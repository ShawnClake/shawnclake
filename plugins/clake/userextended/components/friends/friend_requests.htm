<ul>
    {% for user in friends.friendRequests %}
    <li>{{user.name}} - <button data-request-data="id: {{user.id}}" data-request="friends::onAccept">Accept</button>
        <a href="#" data-request-data="id: {{user.id}}" data-request="friends::onDecline"><span class="glyphicon glyphicon-remove">X</span></a>
    </li>
    {% endfor %}
</ul>
